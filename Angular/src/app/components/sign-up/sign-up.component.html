<div class="backgroundImage">
  <div>
    <h1>hey</h1>
    <div class="card">
      <h2 class="card-header">Sign Up</h2>
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" formControlName="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="passwordConfirm">Confirm your password</label>
          <input type="password" class="form-control" id="passwordConfirm" formControlName="passwordConfirm" placeholder="Confirm your password" required>
          <div *ngIf="signUpForm.errors?.['mismatch'] && signUpForm.get('passwordConfirm')?.touched" class="alert alert-danger">
            Passwords do not match.
          </div>
        </div>
        <button type="submit" [disabled]="signUpForm.invalid || signUpForm.errors?.['mismatch']" class="btn submit-button">Envoyer</button>
      </form>
    </div>
  </div>
</div>
