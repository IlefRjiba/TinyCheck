<div
  class="backgroundImage"
  style="background-color: rgb(127, 6, 26) !important"
>
  <div class="form-container">
    <form class="appointment-form" #formulaire="ngForm">
      <h2 class="form-header">Appointment Form</h2>

      <div class="input-group">
        <label for="parentName">Parent's Name</label>
        <input
          required
          type="text"
          id="parentName"
          [(ngModel)]="NameOfParent"
          placeholder="Parent's Name"
          ngModel
          name="parentName"
          #ParentName="ngModel"
        />
      </div>
      <div class="input-group">
        <label for="parentSurname">Parent's Surname</label>
        <input
          required
          type="text"
          id="parentSurname"
          placeholder="Parent's Surname"
          ngModel
          name="parentSurname"
          #ParentSurname="ngModel"
          [(ngModel)]="SurnameOfParent"
        />
      </div>

      <!-- Baby's info -->
      <div class="input-group">
        <label for="BabyName">Baby's name</label>
        <input
          required
          type="text"
          id="BabyName"
          [(ngModel)]="NameOfBaby"
          placeholder="Baby's name"
          ngModel
          name="BabyName"
          #BabyName="ngModel"
        />
      </div>
      <div class="input-group">
        <label for="BabyAge">Baby's age</label>
        <input
          required
          type="text"
          [(ngModel)]="AgeOfBaby"
          id="BabyAge"
          placeholder="Baby's age"
          ngModel
          name="BabyAge"
          #BabyAgeInput="ngModel"
        />
      </div>
      <div class="input-group">
        <label for="Babyweight">Baby's weight</label>
        <input
          required
          type="number"
          id="Babyweight"
          placeholder="Baby's weight"
          ngModel
          name="Babyweight"
          [(ngModel)]="WeightOfBaby"
          #BabyWeight="ngModel"
        />
      </div>
      <div class="input-group">
        <label for="reason">Reason of appointment</label>
        <textarea
          rows="1"
          id="reason"
          placeholder="Reason of appointment"
          ngModel
          name="reasonOfAppointment"
          [(ngModel)]="ReasonOfAppointment"
        ></textarea>
      </div>

      <div class="input-group">
        <label for="appointmentDate">Date of Appointment</label>
        <input
          required
          type="date"
          id="appointmentDate"
          name="dateOfAppointment"
          [(ngModel)]="dateOfAppointment"
          #date="ngModel"
        />
      </div>
      <div class="input-group">
        <label for="appointmentTime">Hour of Appointment</label>
        <input
          required
          type="time"
          id="appointmentTime"
          ngModel
          name="hourOfAppointment"
          [(ngModel)]="hourOfAppointment"
          #hour="ngModel"
        />
      </div>

      <span style="align-items: stretch !important">
        <button
          type="submit"
          style="background-color: #ff8fab; margin: 3px"
          (click)="updateAppointment(formulaire)"
        >
          Update
        </button>
        <button
          (click)="backToSchedule()"
          style="margin: 3px; background-color: #0bc672"
        >
          Return to the doctor's schedule
        </button>
        <button
          (click)="resetForm()"
          style="background-color: #c10b39; margin: 3px"
        >
          Reset the form
        </button>
      </span>
    </form>
  </div>
</div>
