<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="Navcontainer">
	
	<nav class="navbar navbar-expand-lg navbar-light">
    
	<div class="row">
		<h2>Welcome to TinyCheck</h2>
	</div> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto topnav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['home']" routerLinkActive="active">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['viewOppointments']" routerLinkActive="active">View doctor's schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['schedule']" routerLinkActive="active">Schedule an oppointment</a>
                </li>

                <li class="nav-item">
                    <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="userDropdown"
                        role="button"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                        *ngIf="UserName$| async as UserName"
                        ><span
                            class="mr-2 d-none d-lg-inline text-gray-600 medium"
                        ></span>
                        <img
                        alt="profile pic"
                            src="/assets/images/profile_pic.jpg"
                        />{{ UserName | titlecase }}</a
                    >
                           <!-- Dropdown - User Information -->
                           <div
                           class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                           aria-labelledby="userDropdown"
                       >
                           <a
                               class="dropdown-item"
                               [routerLink]="['/viewProfile']"
                           >
                               <i
                                   class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"
                               ></i>
                               Profile
                           </a>
                           <a
                               class="dropdown-item"
                               [routerLink]="['/editProfile']"
                           >
                               <i
                                   class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"
                               ></i>
                               Edit Profile
                           </a>
                           <a
                               class="dropdown-item"
                               [routerLink]="['/myaccount/activity']"
                           >
                               <i
                                   class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"
                               ></i>
                               Activity Log
                           </a>
                           <div class="dropdown-divider"></div>
                           <div class="p-1">
                               <button
                                   class="btn btn-warning w-100 mt-1"
                                   (click)="onLogout()"
                               >
                                   <i
                                       class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                                   ></i>
                                   Logout
                               </button>
                           </div>
                       </div>
                   </li>
               
            </ul>
        </div>
    </nav>
</div>
