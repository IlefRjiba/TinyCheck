<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="Navcontainer">

	<nav class="navbar navbar-expand-lg navbar-light">

	<div class="row">
		<h2>TinyCheck</h2>
	</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto topnav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['home']" routerLinkActive="active">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['viewOppointments']" routerLinkActive="active"   [ngClass]="{'disabled-link': !isLoggedIn}">View doctor's schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['schedule']" routerLinkActive="active"  [ngClass]="{'disabled-link': !isLoggedIn}">Schedule an oppointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['viewProfile']" *ngIf="isLoggedIn" routerLinkActive="active"  >View Profile</a>
                </li>

                <span class="buttons">
                <button type="button" class="btn btn-primary btn-signin" [routerLink]="['signIn']" *ngIf="!isLoggedIn" routerLinkActive="in_active"  (click)="loginUser()" [disabled]="isLoggedIn">Sign In</button>
                <button type="button" class="btn  btn-signup" [routerLink]="['signUp']" routerLinkActive="up_active" *ngIf="!isLoggedIn">Sign Up</button>
              </span>

                <img src="/assets/images/profile_pic.jpg" *ngIf="isLoggedIn" alt="profile pic">
            </ul>
        </div>
    </nav>
</div>
