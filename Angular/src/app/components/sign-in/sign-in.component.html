<div class="backgroundImage">
    <div>
        <h1>hey</h1>
    <div class="card">
        <h2 class="card-header">Sign In</h2>
        <form class="form" (ngSubmit)="onSignIn(formulaire)" #formulaire="ngForm">
          <div class="form-group">
            <label for="email">Email address</label>
            <input email type="email" class="form-control" id="email" placeholder="Enter email" #mail="ngModel" name="email" [(ngModel)]="email" required>
            <div style="height: 10px; font-size: 10px; color: rgb(239, 8, 43);" *ngIf="mail.invalid&&mail.touched"> Ce champs ne peut pas être vide</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="password" class="form-control" id="password" name="pwd" placeholder="Enter password" #pwd="ngModel" required>
            <div style="height: 10px; font-size: 10px; color: rgb(239, 8, 43);" *ngIf="pwd.touched&&pwd.invalid"> Ce champs ne peut pas être vide</div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
          <button type="submit" class="btn submit-button">Sign in</button>
          <a href="#" class="forgot-password">Forgot password?</a>
          <a [routerLink]="['/signUp']" class="forgot-password">You don't have an account? Sign up !</a>
        </form>
      </div>
    </div>
</div>
