<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css"
  integrity="sha512-LX0YV/MWBEn2dwXCYgQHrpa9HJkwB+S+bnBpifSOTO1No27TqNMKYoAn6ff2FBh03THAzAiiCwQ+aPX+/Qt/Ow=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<div class="backgroundImage">
  <div class="main-body" *ngIf="user">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                class="rounded-circle"
                src="/assets/images/profile_pic.jpg"
                alt="profile pic"
                width="150"
              />

              <div class="mt-3">
                <h4>{{ user.username }}</h4>
                <p class="text-muted font-size-sm">{{ user.email }}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="logout-button-container">
          <button (click)="logout()" class="logout-button">Sign out</button>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.username }}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.email }}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.phone }}
              </div>
            </div>
            <hr />
            

           
            <div class="row">
              <div class="col-sm-12">
                <span class="buttons">
                  <button
                    type="button"
                    class="btn btn-info"
                    (click)="editprofile()"
                  >
                    EDit
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>

        <h4 class="header-title mb-3">
          Upcoming Appointments <i class="mdi mdi-adjust ms-1"></i>
        </h4>

        <div class="list-group">
          
            <div class="d-flex align-items-start" id="tooltips-container">
              <div class="list-group">
                <div *ngFor="let appointment of appointments" class="my-1">
                  <div class="d-flex align-items-start" id="tooltips-container" >
                    <div class="w-100 ms-2" >
                      <h5 class="mb-1 mt-0" >
                        Appointment with {{ patients[appointment.patientId].Babyname || 'Loading...' }}
                      </h5>
                    
                      <ul class="list-inline text-muted font-12">
                        <li class="list-inline-item">
                          <i class="mdi mdi-calendar-blank-outline me-1"></i
                          >{{ appointment.date  | date:'mediumDate'}}
                        </li>
                        <li class="list-inline-item">-</li>
                        <li class="list-inline-item">
                          <i class="mdi mdi-clock-time-eight-outline me-1"></i
                          >{{ appointment.time   }}
                        </li>
                      </ul>
                      <div class="d-flex align-items-center">
                        <button class="btn btn-outline-secondary btn-sm" (click)="editAppointment(appointment)">
                          <i class="mdi mdi-square-edit-outline font-size-16 align-middle"></i>
                          Edit
                        </button>
                        <button class="btn btn-outline-danger btn-sm ms-2" (click)="deleteAppointment(appointment)">
                          <i class="mdi mdi-trash-can-outline font-size-16 align-middle"></i>
                          Delete
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
